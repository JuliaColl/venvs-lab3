<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/data/images/logo.png">
    <!-- <link rel="icon" type="image/x-icon" href="/node/9010/data/images/logo.png" > --> <!-- todo deploy -->
    <title>AvocadoArmchair</title>


</head>

<body>
    <div class="enterPage" id="loginPage">

        <div class="enterContainer" id="loginContainer">
            <!-- <img class="logo" src="/node/9010/data/images/logo.png" /> --> <!-- todo deploy -->
            <img class="logo" src="/data/images/logo.png" />

            <div class="inputContainer">
                <input type="text" id="inputUserNameLogin" class="loginInputs" placeholder="Write your username here!">
            </div>
            <div class="inputContainer">
                <input type="password" id="inputPasswordLogin" class="loginInputs"
                    placeholder="Write the password here!">
            </div>
            <div class="hint login">The username or password is not valid.</div>

            <button class='enterButton' id="login" disabled> login </button>


            <div class="goTo"> Don't have an account?
                <a class='link' id="goToSignUp"> <u> Sign up </u></a>
            </div>
        </div>

    </div>

    <div class="enterPage" id="signUpPage">

        <div class="enterContainer" id="signupContainer">
            <!-- <img class="logo" src="/node/9010/data/images/logo.png" /> --> <!-- todo deploy -->
            <img class="logo" src="/data/images/logo.png" />
            <div class="inputContainer">
                <input type="text" id="inputUserNameSignup" class="loginInputs" placeholder="enter username">
            </div>
            <div class="inputContainer">
                <input type="password" id="inputPasswordSignUp" class="loginInputs" placeholder="enter password">
            </div>
            <div class="inputContainer">
                <input type="password" id="inputValidationPasswordSignUp" class="loginInputs"
                    placeholder="confirm password">
            </div>

            <select class="loginInputs" id="avatar" name="avatar" required>
                <option value="" disabled selected>select an avatar</option>
                <option value="0">avatar "Bob"</option>
                <option value="1">avatar "Amelia"</option>
                <option value="2">avatar "Adam"</option>
                <option value="3">avatar "Alex"</option>

            </select>

            <div class="hint signUp">The username or password is not valid.</div>


            <button class='enterButton' id="signUp" disabled> sign up </button>
            <div class="goTo"> Already have an account?
                <a class='link' id="goToLogin"> <u> Login </u></a>
            </div>
        </div>



    </div>

    <div id="changeRoomOverlay">
        <div>
            Do you want to leave the room?
        </div>
        <div class="actions">
            <button class="yes">Leave room</button>
            <button class="no">Dismiss</button>
        </div>
    </div>

    <div id="chatOverlay">
    </div>

    <div id="inputOverlay">
        <input type="text" placeholder="say something to the room..." class="inputBar showEmojis" id="inputBar" />
    </div>

    <canvas id="canvas"></canvas>
</body>

<script type="text/javascript" src="libs/gl-matrix-min.js"></script>
<script type="text/javascript" src="libs/litegl.js"></script>
<script type="text/javascript" src="libs/rendeer.js"></script>
<script type="text/javascript" src="libs/wbin.js"></script>
<script type="text/javascript" src="libs/walkArea.js"></script>
<script src="index.js" type="module"></script>

</html>
